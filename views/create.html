	<title>Script Pets</title>

    <meta charset="utf-8">

	<!-- bootstrap css -->

	<!-- my css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/create.css">
	
	<script src="https://kit.fontawesome.com/4cb3e5d9fa.js" crossorigin="anonymous"></script>
	
    <script defer src="../adventure.js"></script>
</head>
<body>
	
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#home">Script Pets</a>
		<button class="custom-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="navbar-nav mr-auto">
				<a class="nav-link" href="profile.html">Profile</a>
				<a class="nav-link" href="adventure.html">Adventure</a>
			</div>
			<div class="navbar-nav ml-auto">

				<a class="nav-link active" href="register.html">Register</a>

	</nav>
	
	<!-- content -->
	<div class="container">
		<div class="row justify-content-center">
			<h2>Create a Pet</h2>
		</div>
		
		<form action="../create.php" method="post">
			<div class="row justify-content-center">
				<h5>Species</h5>
			</div>
			
			<!-- SPECIES FIELD -->
			<fieldset>
				<div class="container-choices">
					<div class="row justify-content-center">

						<div class="col-4">
					    <input type="radio" name="species" id="fireferret" value="fireferret" class="sr-only">		
					    <label for="fireferret" class="species-label">
							<img class="img-fluid shadow animate" src="imgs/fireferret.jpg">
							<p>Fire Ferret</p>
						</label>
						</div>
						
						<div class="col-4">
					    <input type="radio" name="species" id="flyingbison" value="flyingbison" class="sr-only">
					    <label for="flyingbison" class="species-label">
							<img class="img-fluid shadow animate" src="imgs/flyingbison.jpg">
							<p>Flying Bison</p>
						</label>
						</div>
						
						<div class="col-4">
					    <input type="radio" name="species" id="koalasheep" value="koalasheep" class="sr-only">
					    <label for="koalasheep" class="species-label">
							<img class="img-fluid shadow animate" src="imgs/koalasheep.jpg">
							<p>Koala Sheep</p>
						</label>
						</div>
						
					</div>
					<div class="row justify-content-center">
						
						<div class="col-4">
					    <input type="radio" name="species" id="mooselion" value="mooselion" class="sr-only">
					    <label for="mooselion" class="species-label">
							<img class="img-fluid shadow animate" src="imgs/mooselion.jpg">
							<p>Moose Lion</p>
						</label>
						</div>
						
						<div class="col-4">
					    <input type="radio" name="species" id="turtleduck" value="turtleduck" class="sr-only">
					    <label for="turtleduck" class="species-label">
							<img class="img-fluid shadow animate" src="imgs/turtleduck.jpg">
							<p>Turtle Duck</p>
						</label>
						</div>
						
					</div>			
				</div>
			</fieldset>
			
			<!-- PERSONALITY FIELD -->
			<div class="row justify-content-center">
				<h5>Personality</h5>
			</div>
			<fieldset>
				<div class="container-choices">
					<div class="row justify-content-center">
						
						<div class="col-3">
					    <input type="radio" name="personality" id="cranky" value="cranky" class="sr-only">
					    <label for="cranky" class="btn personality-label">
							Cranky
						</label>
						</div>
						
						<div class="col-3">
					    <input type="radio" name="personality" id="smart" value="smart" class="sr-only">
					    <label for="smart" class="btn personality-label">
							Smart
						</label>
						</div>
						
						<div class="col-3">
					    <input type="radio" name="personality" id="quiet" value="quiet" class="sr-only">
					    <label for="quiet" class="btn personality-label">
							Quiet
						</label>
						</div>
						
						<div class="col-3">
					    <input type="radio" name="personality" id="playful" value="playful" class="sr-only">
					    <label for="playful" class="btn personality-label">
							Playful
						</label>
						</div>
						
					</div>
				</div>
			</fieldset>
			
			<!-- NAME FIELD -->
			<div class="row justify-content-center">
				<h5>Name</h5>
			</div>
			<div class="container-choices">
				<div class="row justify-content-center">
					<input type="text" name="name" placeholder="Name">
				</div>
			</div>
			
			<!-- SUBMIT -->
			<input type="submit" id="submit" class="btn btn-dark" value="Create">
		</form>
	</div>
	
		
	<!-- scripts -->
	<div class="scripts">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
