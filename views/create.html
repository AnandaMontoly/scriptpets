<!doctype html>
<html>
<head>
	<title>Script Pets</title>
	<!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- my css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/create.css">
	
	<script src="https://kit.fontawesome.com/4cb3e5d9fa.js" crossorigin="anonymous"></script>
	
    <script defer src="../adventure.js"></script>
</head>
<body>
	
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#home">Script Pets</a>
		<button class="custom-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="navbar-nav mr-auto">
				<a class="nav-link" href="profile.html">Profile</a>
				<a class="nav-link" href="adventure.html">Adventure</a>
			</div>
			<div class="navbar-nav ml-auto">
				<a class="nav-link" href="login.html">Log In</a>
				<a class="nav-link active" href="register.html">Register</a>
			</div>
		</div>
	</nav>
	
	<!-- content -->
	<div class="container">
		<div class="row justify-content-center">
			<h2>Create a Pet</h2>
		</div>
		<form>
			<div class="row justify-content-center">
				<h5>Species</h5>
			</div>
			<div class="container-choices">
				<div class="row justify-content-center">
					<div class="col-4">
						<!-- <img class="img-fluid shadow animate" src="imgs/fireferret.jpg"> -->
						<input type="image" src="imgs/fireferret.jpg">
						<p>Fire Ferret</p>
					</div>
					<div class="col-4">
						<!-- <img class="img-fluid shadow animate" src="imgs/flyingbison.jpg"> -->
						<input type="image" src="imgs/flyingbison.jpg">
						<p>Flying Bison</p>
					</div>
					<div class="col-4">
						<!-- <img class="img-fluid shadow animate" src="imgs/koalasheep.jpg"> -->
						<input type="image" src="imgs/koalasheep.jpg">
						<p>Koala Sheep</p>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-4">
						<!-- <img class="img-fluid shadow animate" src="imgs/mooselion.jpg"> -->
						<input type="image" src="imgs/mooselion.jpg">
						<p>Moose Lion</p>
					</div>
					<div class="col-4">
						<!-- <img class="img-fluid shadow animate" src="imgs/turtleduck.jpg"> -->
						<input type="image" src="imgs/turtleduck.jpg">
						<p>Turtle Duck</p>
					</div>
				</div>			
			</div>
			<div class="row justify-content-center">
				<h5>Personality</h5>
			</div>
			<div class="container-choices">
				<div class="row justify-content-center">
					<div class="col-3">
						<!-- <button class="btn btn-choices">Cranky</button> -->
						<input type="button" value="Cranky">
					</div>
					<div class="col-3">
						<!-- <button class="btn btn-choices">Smart</button> -->
						<input type="button" value="Smart">
					</div>
					<div class="col-3">
						<!-- <button class="btn btn-choices">Quiet</button> -->
						<input type="button" value="Quiet">
					</div>
					<div class="col-3">
						<!-- <button class="btn btn-choices">Playful</button> -->
						<input type="button" value="Playful">
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<h5>Name</h5>
			</div>
			<div class="container-choices">
				<div class="row justify-content-center">
					<input type="text" placeholder="Name">
				</div>
			</div>
		</form>
		<button id="submit" class="btn btn-dark">Create</button>
	</div>
	
		
	<!-- scripts -->
	<div class="scripts">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
	</div>
</body>
</html>
